<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(30, 187, 38);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
         var c = window.document.getElementById('area')
         c.addEventListener('mouseenter', entrar)
         c.addEventListener('click', clicar)
         c.addEventListener('mouseout', sair)

        function clicar() {
            c.innerText = 'Clicou!'
            c.style.background = 'red'
        }

        function entrar(){
            c.innerText = 'Entrou!'
        }

        function sair() {
            c.innerText = 'Saiu!'
            c.style.background = 'rgb(30, 187, 38)'
        }
    </script>
</body>
</html>
